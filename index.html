<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#f5f0e8">
  <title>Zip</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="icon-192.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f0e8;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100%;
      padding: 20px;
    }
    
    .game-wrapper {
      background: white;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    
    #gameCanvas {
      display: block;
      touch-action: none;
      cursor: pointer;
      border-radius: 8px;
    }
    
    .controls {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }
    
    .btn {
      flex: 1;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      background: #f5f0e8;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
      color: #333;
    }
    
    .btn:hover {
      background: #ebe6de;
    }
    
    .btn:active {
      transform: scale(0.97);
    }
    
    .completion-overlay {
      position: fixed;
      inset: 0;
      background: rgba(245, 240, 232, 0.98);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    
    .completion-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }
    
    .completion-overlay h2 {
      font-size: 36px;
      font-weight: 600;
      color: #e85d3b;
      margin-bottom: 12px;
    }
    
    .completion-overlay .stats {
      font-size: 18px;
      color: #666;
      margin-bottom: 32px;
    }
    
    .completion-overlay .btn {
      background: #e85d3b;
      color: white;
      padding: 16px 48px;
      font-size: 18px;
    }
    
    .completion-overlay .btn:hover {
      background: #d54e2d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="game-wrapper">
      <canvas id="gameCanvas"></canvas>
      <div class="controls">
        <button class="btn" id="undoBtn">Undo</button>
        <button class="btn" id="hintBtn">Hint</button>
      </div>
    </div>
  </div>
  
  <div class="completion-overlay" id="completionOverlay">
    <h2>ðŸŽ‰ Solved!</h2>
    <div class="stats" id="completionStats"></div>
    <button class="btn" id="playAgainBtn">Play Again</button>
  </div>
  
  <script src="js/puzzles.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
